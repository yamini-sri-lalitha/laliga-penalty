<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="profile-icon" src="./assets/arsenal.png" width="90px" height="90px" alt=" ">
                    <span class="name" id="team-1-name"></span>
                    <div class="row round-goal" id="team-1-round-goal">
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                    </div>
                </div>
                <div class="col">
                    <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                    </div>
                </div>
                <div class="col">
                    <img class="profile-icon" src="./assets/bar.jpg" width="90px" height="90px" alt=" ">
                    <span class="name" id="team-2-name"></span>
                    <div class="row round-goal" id="team-2-round-goal">
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                        <span class="col">-</span>
                    </div>
                </div>
            </div>
            <div class="row">
            <button id="strike-button" onclick="handleStrikeButtonClick()"></button>
            </div>
            <div class="row" id="result" hidden></div>
        </div>
<script src="./game.js"></script>
</body>
</html>
